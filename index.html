<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zen Racing | F1 in Schools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              zen: {
                black: '#000000',
                white: '#FFFFFF',
                silver: '#e3e3e3',
                cyan: '#4fb4c3',
                red: '#ce1818',
                gold: '#D4AF37',
                darkgray: '#0a0a0a',
                gray: '#1a1a1a'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              tech: ['Space Grotesk', 'sans-serif'],
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'tech-grid': 'linear-gradient(to right, rgba(227, 227, 227, 0.03) 1px, transparent 1px), linear-gradient(to bottom, rgba(227, 227, 227, 0.03) 1px, transparent 1px)',
              'tech-grid-light': 'linear-gradient(to right, rgba(0, 0, 0, 0.03) 1px, transparent 1px), linear-gradient(to bottom, rgba(0, 0, 0, 0.03) 1px, transparent 1px)',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 3s ease-in-out infinite alternate',
              'spin-slow': 'spin 8s linear infinite',
              'shine': 'shine 4s linear infinite',
            },
            transitionTimingFunction: {
              'luxury': 'cubic-bezier(0.16, 1, 0.3, 1)', 
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px rgba(79, 180, 195, 0.2)' },
                '100%': { boxShadow: '0 0 20px rgba(79, 180, 195, 0.6)' },
              },
              shine: {
                '0%': { backgroundPosition: '200% center' },
                '100%': { backgroundPosition: '-200% center' },
              },
            }
          }
        }
      }
    </script>
    <style>
      body {
        @apply bg-zen-silver dark:bg-zen-black text-zen-black dark:text-zen-silver transition-colors duration-500 text-lg;
        cursor: none; /* Hide default cursor */
      }
      
      /* Restore cursor on touch devices */
      @media (hover: none) {
        body {
          cursor: auto;
        }
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(0, 0, 0, 0.08);
      }
      
      .dark .glass-panel {
        background: rgba(10, 10, 10, 0.7);
        border: 1px solid rgba(227, 227, 227, 0.08);
      }
      
      /* Text Stroke Support */
      .text-stroke {
        -webkit-text-stroke: 1px rgba(0, 0, 0, 0.3);
        color: transparent;
      }
      .dark .text-stroke {
        -webkit-text-stroke: 1px rgba(227, 227, 227, 0.3);
      }

      .cyan-glow {
        box-shadow: 0 0 30px rgba(79, 180, 195, 0.15);
      }
      .text-glow {
        text-shadow: 0 0 20px rgba(79, 180, 195, 0.5);
      }
      
      section {
        position: relative;
        z-index: 10;
        overflow: hidden;
      }
      
      section::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 150px;
        background: linear-gradient(to top, #e3e3e3, transparent);
        pointer-events: none;
        z-index: 20;
      }
      .dark section::after {
        background: linear-gradient(to top, #000000, transparent);
      }

      section::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 150px;
        background: linear-gradient(to bottom, #e3e3e3, transparent);
        pointer-events: none;
        z-index: 20;
      }
      .dark section::before {
        background: linear-gradient(to bottom, #000000, transparent);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "react-router-dom": "https://esm.sh/react-router-dom@6.28.0?external=react,react-dom",
    "@remix-run/router": "https://esm.sh/@remix-run/router@1.21.0",
    "react-router": "https://esm.sh/react-router@6.28.0?external=react,react-dom",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
